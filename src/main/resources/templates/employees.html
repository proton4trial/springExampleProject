<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset = "ISO-8859-1">
<title>Employees Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
	<br><br><br>
		<div class="row">
			<h1> Employee Record <h1>
		</div>
		<table class="table">
			<thead class="table-secondary">
				<tr>
					<th> Employee's Name </th>
					<th> Employee Salary </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.name}">
					<td th:text = "${employee.salary}">
					<td> 
					<a th:href = "@{/employees/edit/{id}(id=${employee.employeeID})}" class="btn btn-warning"> Update </a>
					
					<a th:href = "@{/employees/{id}(id=${employee.employeeID})}" class="btn btn-danger"> Remove </a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class = "row">
			<div class="col-lg3">
				<a th:href = "@{/employees/new}" class = "btn btn-secondary btn-md mb-3"> Add Employee </a>
				<a th:href = "@{/exit}" class = "btn btn-secondary btn-md mb-3"> Exit </a>
			</div>
		</div>
	</div>
</body>
</html>
