<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset = "ISO-8859-1">
<title>User Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<br><br><br>
	<div class = "container">
		<div class="row">
			<div class = "col-lg-4 card container justify-content-center">
			<br>
				<h2 class="text-center"> Enter Credential </h2>
				<br>
				<div class="card-body">
					<form th:action="@{/loginpage}" th:object = '${login}' method="POST">
						<div class="mb-3">
							<label class="form-label"> User Name </label>
							<input type= "text" name="username" th:field = "*{username}" class = "form-control" placeholder = "Enter User Name: ">
						</div>
						<div class="mb-3">
							<label class="form-label"> Password </label>
							<input type= "text" name="password" th:field = "*{password}" class = "form-control" placeholder = "Enter Password: ">
						</div>
						<br>
						<div class="mb-3">
						<button type="submit" class = "btn btn-outline-secondary"> 
							Submit
						</button>
						<a th:href = "@{/exit}" class = "btn btn-outline-secondary"> Exit </a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
