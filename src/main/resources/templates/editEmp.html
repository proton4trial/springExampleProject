<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset = "ISO-8859-1">
<title>Employees Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<br><br><br>
	<div class = "container">
		<div class="row">
			<div class = "col-lg-6 card container justify-content-center">
			<br>
				<h2 class="text-center"> Edit Employee </h2>
				<div class="card-body">
					<form th:action="@{/employees/{id}(id=${employee.employeeID})}" th:object = '${employee}' method="POST">
						<div class="mb-3">
							<label class="form-label"> Employee Name </label>
							<input type= "text" name="name" th:field = "*{name}" class = "form-control" placeholder = "Enter Employee Name: ">
						</div>
						<div class="mb-3">
							<label class="form-label"> Employee Salary </label>
							<input type= "number" value="" name="salary" th:field = "*{salary}" class = "form-control" placeholder = "Enter Employee Salary: ">
						</div>
						<div class="mb-3">
						<button type="submit" class = "btn btn-outline-secondary"> 
							Submit
						</button>
						<button type="submit"  class = "btn btn-outline-secondary">
							<a th:href = "@{/employees}" style="text-decoration: none">Go Back</a>
						</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
